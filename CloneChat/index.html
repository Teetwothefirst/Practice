<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <header>
        <div class="row mb-2">
            <div class="col-4 col-lg-4">
                <h2>Asher</h2>
            </div>
            <div class="col-7 col-lg-7 logo">
                <img src="apple-touch-icon.png" class="img-fluid" alt="Img-Asher">
            </div>
            
        </div>
    </header>
    <!-- Embodiement of the chat system -->
    <main>
        <!-- Each of this div should  be for the outer image / outer look and they should be clickable -->
        <div class="container bg-white border rounded">
            <div class="row border rounded">
                <div class="col-12 col-lg-12 chat-container">
                    <div class="row">
                        <div class="col-2 col-lg-2 d-flex justify-content-center align-items-center chat-image-container">
                            <!-- <img src="" alt=""> -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                            </svg>
                        </div>
                        
                        <div class="col-8 col-lg-8 chat-text-container">
                            <a href="#" class="text-dark text-decoration-none">
                                <div class="row">
                                    
                                    <div class=" col-12 col-lg-12 username">
                                        <h6>Princess</h6>
                                    </div>
                                    <div class="col-12 col-lg-12 lastsenttext">
                                        Hello
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row border rounded">
                <div class="col-12 col-lg-12 chat-container">
                    <div class="row">
                        <div class="col-2 col-lg-2 d-flex justify-content-center align-items-center chat-image-container">
                            <!-- <img src="" alt=""> -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                            </svg>
                        </div>
                        
                        <div class="col-7 col-lg-7 chat-text-container">
                            <a href="#" class="text-dark text-decoration-none">
                                <div class="row">
                                    
                                    <div class=" col-12 col-lg-12 username">
                                        <h6>Princess</h6>
                                    </div>
                                    <div class="col-12 col-lg-12 lastsenttext">
                                        Hello
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row border rounded">
                <div class="col-12 col-lg-12 chat-container">
                    <div class="row">
                        <div class="col-2 col-lg-2 d-flex justify-content-center align-items-center chat-image-container">
                            <!-- <img src="" alt=""> -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                            </svg>
                        </div>
                        
                        <div class="col-7 col-lg-7 chat-text-container">
                            <a href="#" class="text-dark text-decoration-none">
                                <div class="row">
                                    
                                    <div class=" col-12 col-lg-12 username">
                                        <h6>Princess</h6>
                                    </div>
                                    <div class="col-12 col-lg-12 lastsenttext">
                                        Hello
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- inner chat  -->
        <div class="container">
            <!-- header -->
            <div class="row">
                <div class="col-2 col-lg-2 d-flex justify-content-center align-items-center chat-image-container">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                </div>
                
                <div class="col-10 col-lg-10 chat-text-container bg-danger d-flex align-items-center p-2">
                    <a href="#" class="col-12 col-lg-12 text-dark text-decoration-none">
                        <div class="row align-items-center justify-content-center">
                            
                            <div class="col-12 col-lg-12 username">
                                <h6>Princess</h6>
                            </div>

                        </div>
                    </a>
                </div>
            </div>

            <!-- Body -->
            <div class="row chat-body-textarea">
                <p>content</p>
            </div>

            <!-- Footer -->
            <div class="row">
                <!-- //We'd have an input and a send button -->
                <div class="col-8 col-lg-9">
                    <form action="" >
                        <label for="text"></label>
                        <input type="text" class="border rounded" style="width: 100%; height: auto;" placeholder="Send Message">
                    </form>
                </div>
                <div class="col-3 col-2">
                    <button class="btn btn-sm btn-primary">Send </button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
